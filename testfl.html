<html><body >
<div class="box">
<center>,div id=box> <img id="myImage" transition: background-image linear 0.5s; width="100%" height="100%"  src="" /></center>
</div><body>
<script>


function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
}

window.onload = function() {
    var imageName = getUrlParameter('image');
    if (imageName) {
        var imgElement = document.getElementById('myImage'); // Assuming an <img> with id="myImage"
        if (imgElement) {
            imgElement.src = 'https://cbeauty.github.io/FlashLearning/' + imageName + '.svg'; // Construct the full path
        }
    }
};


const myImage = document.getElementById('myImage');

// Set a timeout to change the image after 5 seconds (5000 milliseconds)
setTimeout(function() {
  myImage.src = 'https://cbeauty.github.io/SmashingV5/05 - S - HAVE A LAUGH TOGETHER.png'; // Replace with the path to your new image
  myImage.alt = 'New Image Description'; // Update alt text for accessibility
}, 5000); // 5000 milliseconds = 5 seconds

</script>

</html>
